<!DOCTYPE html>
<html>
<head>
    <title>Excalidraw for Box</title>
    <style>
        body { margin: 0; padding: 0; }
        iframe { width: 100vw; height: 100vh; border: none; }
        .loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="app"><div class="loading">Loading...</div></div>
    
    <script>
        // Box OAuth Configuration
        const BOX_CLIENT_ID = 'vzdokimwij921pa0xe7cqy2v88k4zz1a';
        const BOX_CLIENT_SECRET = 'M2ateaFJpY5y0gPNip3tT7PNLzUEreF9';
        
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('authCode');
        const fileId = params.get('fileId');
        
        async function init() {
            if (!authCode) {
                document.getElementById('app').innerHTML = '<div class="loading">No authorization code. Please launch from Box.</div>';
                return;
            }
            
            // Exchange code for token
            const tokenResponse = await fetch('https://api.box.com/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: authCode,
                    client_id: BOX_CLIENT_ID,
                    client_secret: BOX_CLIENT_SECRET
                })
            });
            
            if (!tokenResponse.ok) {
                const error = await tokenResponse.text();
                document.getElementById('app').innerHTML = `<div class="loading">Authentication failed: ${error}</div>`;
                return;
            }
            
            const tokenData = await tokenResponse.json();
            const accessToken = tokenData.access_token;
            
            // For now, just show that we authenticated successfully
            // You'd need to build a more complex integration to actually save back to Box
            document.getElementById('app').innerHTML = `
                <iframe src="https://excalidraw.com/" allow="clipboard-read; clipboard-write"></iframe>
            `;
            
            // Store token for later use
            window.boxAccessToken = accessToken;
            window.boxFileId = fileId;
            
            console.log('Authenticated successfully. Token and fileId stored in window object.');
        }
        
        init();
    </script>
</body>
</html>
